  <title>Rumble Official</title>
  <script>
    window.addEventListener("load", ()=>{
      fetch(SRVURL+"/lib/goods.json")
        .then( response => response.json())
        .then( data => {
        // New Arrivals
          {
            const div = document.getElementById("div_newarrival_img");
            for (let i = data.length-1; i >= data.length - 4; i--) {
              let a = document.createElement("a");
              a.href = "./works.html";
              a.innerHTML = `<img src="./goods/${data[i].file}"><p><span class="lang_ja">${data[i].desc}</span><span class="lang_en"></span></p><span class="price">${data[i].price.toLocaleString()}</span>`;
              div.appendChild(a);
            }
          }

        // Lanking
          {
            let lanking = data;
            lanking.sort( (a,b) => {
              return a.sold - b.sold
            });
            const div = document.getElementById("div_lanking_img");
            let lankN = 1;
            for (let i = lanking.length-1; i >= lanking.length - 4; i--) {
              let a = document.createElement("a");
              a.href = "./works.html";
              a.className = "order_panel";
              let span_class = (lankN<=3) ? "lank"+lankN : "lankN";
              a.innerHTML = `<img src="./goods/${lanking[i].file}"><span class="order_n ${span_class}">${lankN}</span><p><span class="lang_ja">${lanking[i].desc}</span><span class="lang_en"></span></p><span class="price">${lanking[i].price.toLocaleString()}</span>`;
              div.appendChild(a);
              lankN++;
            }
          }
        });
    });
  </script>
